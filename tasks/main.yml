---

- name: Import locales.yml
  ansible.builtin.import_tasks: locales.yml

- name: Check if sshd is installed
  ansible.builtin.command: dpkg -L openssh-server
  register: openssh_server_dpkg
  ignore_errors: true
  changed_when: false

- name: Import ssh.yml
  ansible.builtin.import_tasks: ssh.yml
  when:
    - locale_stop | default(true) | bool
    - openssh_server_dpkg is succeeded

- name: Import remove.yml
  ansible.builtin.import_tasks: remove.yml
